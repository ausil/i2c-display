name: Release

on:
  push:
    tags:
      - 'v*'

permissions:
  contents: write

jobs:
  build-binaries:
    name: Build Release Binaries
    runs-on: ubuntu-latest
    strategy:
      matrix:
        include:
          - goos: linux
            goarch: amd64
            suffix: linux-amd64
          - goos: linux
            goarch: arm64
            suffix: linux-arm64
          - goos: linux
            goarch: arm
            goarm: 7
            suffix: linux-armv7
    steps:
      - uses: actions/checkout@v6
        with:
          fetch-depth: 0  # Fetch all history including tags for version detection

      - name: Set up Go
        uses: actions/setup-go@v6
        with:
          go-version: '1.24'

      - name: Build binary
        env:
          GOOS: ${{ matrix.goos }}
          GOARCH: ${{ matrix.goarch }}
          GOARM: ${{ matrix.goarm }}
        run: |
          make build
          mv bin/i2c-displayd bin/i2c-displayd-${{ matrix.suffix }}

      - name: Upload binary
        uses: actions/upload-artifact@v6
        with:
          name: i2c-displayd-${{ matrix.suffix }}
          path: bin/i2c-displayd-${{ matrix.suffix }}

  build-packages:
    name: Build RPM and DEB packages
    runs-on: ubuntu-latest
    needs: build-binaries
    steps:
      - uses: actions/checkout@v6
        with:
          fetch-depth: 0  # Fetch all history including tags for version detection

      - name: Set up Go
        uses: actions/setup-go@v6
        with:
          go-version: '1.24'

      - name: Install build dependencies
        run: |
          sudo apt-get update
          sudo apt-get install -y rpm debhelper devscripts dh-golang

      - name: Build source tarball
        run: make dist

      - name: Build RPM
        run: make rpm

      - name: Build DEB
        run: make deb

      - name: Collect DEB packages
        run: mv ../*.deb dist/ || true

      - name: Upload packages
        uses: actions/upload-artifact@v6
        with:
          name: packages
          path: |
            dist/*.tar.gz
            dist/*.deb
            rpm-build/RPMS/*/*.rpm
            rpm-build/SRPMS/*.src.rpm

  create-release:
    name: Create GitHub Release
    runs-on: ubuntu-latest
    needs: [build-binaries, build-packages]
    steps:
      - uses: actions/checkout@v6
        with:
          fetch-depth: 0

      - name: Download all artifacts
        uses: actions/download-artifact@v4

      - name: Generate changelog
        id: changelog
        run: |
          # Extract version from tag
          VERSION=${GITHUB_REF#refs/tags/v}
          echo "version=$VERSION" >> $GITHUB_OUTPUT

          # Generate changelog from git log
          if [ $(git tag | wc -l) -gt 1 ]; then
            PREV_TAG=$(git describe --abbrev=0 --tags $(git rev-list --tags --skip=1 --max-count=1))
            CHANGELOG=$(git log $PREV_TAG..HEAD --pretty=format:"- %s (%h)" --no-merges)
          else
            CHANGELOG=$(git log --pretty=format:"- %s (%h)" --no-merges)
          fi

          echo "changelog<<EOF" >> $GITHUB_OUTPUT
          echo "$CHANGELOG" >> $GITHUB_OUTPUT
          echo "EOF" >> $GITHUB_OUTPUT

      - name: Create Release
        uses: softprops/action-gh-release@v2
        with:
          name: Release v${{ steps.changelog.outputs.version }}
          body: |
            # I2C Display Controller v${{ steps.changelog.outputs.version }}

            ## Changes
            ${{ steps.changelog.outputs.changelog }}

            ## Installation

            ### For ARM/aarch64 SBCs (Raspberry Pi, Radxa, Orange Pi, Pine64, etc.)

            **Recommended:** Build packages locally on your SBC for best integration:

            ```bash
            # Debian/Ubuntu/Raspberry Pi OS
            git clone https://github.com/ausil/i2c-display.git
            cd i2c-display
            sudo apt-get install -y git golang debhelper devscripts dh-golang
            make deb
            sudo apt install ../i2c-display_*_arm64.deb

            # Fedora/RHEL on ARM
            git clone https://github.com/ausil/i2c-display.git
            cd i2c-display
            sudo dnf install -y git golang rpm-build systemd-rpm-macros
            make rpm
            sudo dnf install rpm-build/RPMS/*/i2c-display-*.aarch64.rpm
            ```

            **Alternative:** Use standalone binaries:
            - `i2c-displayd-linux-arm64` - ARM64 (Raspberry Pi 4, Rock 3C/5B)
            - `i2c-displayd-linux-armv7` - ARMv7 (Raspberry Pi 2/3)

            ### For x86_64 Systems

            **Packages (pre-built):**
            - RPM: `i2c-display-*.x86_64.rpm` (Fedora, RHEL, Rocky, CentOS)
            - DEB: `i2c-display_*_amd64.deb` (Debian, Ubuntu)

            **Or standalone binary:**
            - `i2c-displayd-linux-amd64`

            See [README.md](https://github.com/ausil/i2c-display/blob/main/README.md) for complete installation instructions.
          files: |
            i2c-displayd-linux-*/i2c-displayd-*
            packages/dist/*.tar.gz
            packages/dist/*.deb
            packages/rpm-build/RPMS/*/*.rpm
            packages/rpm-build/SRPMS/*.src.rpm
          draft: false
          prerelease: false
